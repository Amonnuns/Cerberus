server:
  port: 8080
spring:
  application:
    name: doorman
  datasource:
    password: "yourpasswordhere"
    url: jdbc:postgresql://localhost:5432/user
    username: "youruserhere"
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true