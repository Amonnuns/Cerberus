server:
  port: 8080
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: cerberususer
    password: cerberuspass
  application:
    name: doorman
  datasource:
    password: cerberuspass
    url: jdbc:postgresql://localhost:5432/user
    username: cerberususer
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true